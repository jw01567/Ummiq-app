    about-text: "Notre société Ummiq, distributeur exclusif d’objets d’art et de décoration d’exceptions, est basée à Bondues (59) et vous propose des pièces uniques aux designs exclusifs et certifiées par l’artiste.

Nous avons le plaisir de vous présenter notre première découverte. Situé en République Dominicaine, l'artiste travaille le bois recyclé utilisé autrefois pour les habitations traditionnelles. Peint à de nombreuses reprises, ce matériau récupéré donne à ses créations leur aspect unique et embellit la maison grâce à une expression artistique associée à un usage quotidien.

Ces pièces ne vous laisseront pas insensibles et ajouteront ce côté unique à votre décoration.
